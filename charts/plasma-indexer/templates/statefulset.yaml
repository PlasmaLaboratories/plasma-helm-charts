apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.service | lower | quote }}
  labels:
    {{- include "plasma-indexer.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  serviceName: {{ .Values.service | lower | quote }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "plasma-indexer.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        # Kubernetes recommended labels
        {{- include "plasma-indexer.labels" . | nindent 8 }}
    spec:
      nodeSelector: 
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      serviceAccountName: {{ .Values.serviceAccount.name | lower | quote }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.service | lower | quote }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy | quote }}
          env:
            - name: ORIENT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "plasma-indexer.dbSecretName" . }}
                  key: db_password
            {{- toYaml .Values.env | nindent 12 }}
          args:
            - "--orient-db-password"
            - "$(ORIENT_DB_PASSWORD)"
            - "--data-dir"
            - "/plasma-indexer/orient-db"
            - "--enable-replicator"
            - "{{ .Values.replicator.enable }}"
            - "--node-rpc-host"
            - "{{ .Values.nodeRpc.host }}"
            - "--node-rpc-port"
            - "{{ .Values.nodeRpc.port }}"
            - "--node-rpc-tls"
            - "{{ .Values.nodeRpc.tls }}"
          ports:
          {{- range .Values.ports }}
            - name: {{ .name | quote }}
              containerPort: {{ .targetPort }}
              protocol: TCP
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{ toYaml .Values.resources | nindent 12 }}
          {{- end }}
          {{- if .Values.probes }}
          {{ toYaml .Values.probes | nindent 10 }}
          {{- end }}
          volumeMounts:
            - name: {{ (print .Values.service "-pv") | quote }}
              mountPath: "/plasma-indexer"
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: {{ (print .Values.service "-pv") | quote }}
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: {{ .Values.volume.storageClass }}
        resources:
          requests:
            storage: {{ .Values.volume.storageSize }}
