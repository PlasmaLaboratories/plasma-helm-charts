{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.service | lower | quote }}
  labels:
    {{- include "plasma-indexer.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "plasma-indexer.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{- include "plasma-indexer.labels" . | nindent 10 }}
    ports:
{{- range .Values.ports }}
    - port: {{ .name | quote }}
      protocol: TCP
{{- end }}
{{- end }}
